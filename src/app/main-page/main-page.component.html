<div class="ustMenu" id="ustMenu" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="space-between center">
  <div *ngIf="!menuCtrl" class="buttons" fxFlex="1 1 auto" fxLayoutAlign="end center" style="margin: 24px" fxLayoutGap="1vw">
    <div *ngFor="let cat of categories" >
      <div class="categoryButtons" [ngClass]="selectedButton === cat.id ? 'selectBtn' : ''" fxFlex="1 1 auto"
        (click)="scrollTo(cat.id)">
        {{ cat.name }}
      </div>
    </div>
  </div>



  <div *ngIf="menuCtrl" class="menu-icon" fxLayoutAlign="end center">
    <button mat-button [matMenuTriggerFor]="belowMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" class="small-menu" yPosition="below">
      <div *ngFor="let cat of categories">
        <div class="category" [ngClass]="selectedButton === cat.id ? 'selectBtn' : ''" fxFlex="1 1 auto" color="primary"
          (click)="scrollTo(cat.id)">
          {{ cat.name }}
        </div>
      </div>
    </mat-menu>
  </div>
</div>

<app-about-us id="whoWeAre"></app-about-us>
<app-products id="products" [products]="products" (openProducts)="openProductsDialog($event)"></app-products>
<app-photos-section id="photos" [photos]="photos" (openPhotos)="openPhotoGallery($event)"></app-photos-section>
<app-contact id="contact"></app-contact>
