<div class="photos" fxFlex="1 1 auto" fxLayoutAlign="start center" fxLayout="column">
  <h1 class="header">PHOTOS</h1>
  <ngb-carousel #carousel [interval]="5000" pauseOnHover="true">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption">
        <h3>My slide {{i + 1}} title</h3>
      </div>
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="My image {{i + 1}} description">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
