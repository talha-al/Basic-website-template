<div class="contact" fxFlex="1 1 auto" fxLayoutAlign="center center" fxLayout="column">
  <div fxFlex="50%">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-icon>phone</mat-icon>

        <mat-card-title>Contact Us</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <div style="margin: 16px 0">
          <mat-icon>call</mat-icon> : +90-312 265 05 51
        </div>
        <div style="margin-bottom: 24px">
          <mat-icon style="size: 1px">room</mat-icon> : Cyberpark C Block,No
          12 Bilkent, Ankara
        </div>
        <div fxFlex="1 1 auto" fxLayoutAlign="space-between center" fxLayout="row">
          <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <mat-icon matSuffix>account_circle</mat-icon>
            <input type="text" matInput placeholder="First Name" />
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill" style="margin-left: 20px">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput placeholder="Last Name" />
          </mat-form-field>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <mat-icon matSuffix>mail</mat-icon>
          <input type="email" matInput placeholder="Ex. pat@example.com" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-top: 18px">
          <mat-label>Message</mat-label>
          <textarea rows="6" matInput></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button fxFlex="1 1 auto" mat-button style="background-color: snow; color: gray">
          Send Message
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
